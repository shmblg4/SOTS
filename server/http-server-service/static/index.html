<!DOCTYPE html>
<html>

<head>
    <title>SOTS.ru</title>
    <link rel="stylesheet" href="style.css">
</head>

<div id="reg_menu" class="registration">
    <p class="closereg">Закрыть</p>
    <div id="reg-input">
        <p>Логин</p>
        <input id="reg-login_id" type="text" maxlength="20">
        <p>Пароль</p>
        <input id="reg-pass_id" type="password" maxlength="20">
        <p>Повторите пароль</p>
        <input id="reg-pass2_id" type="password" maxlength="20">
        <p id="confirm" class="confirm_button">Зарегистрироваться</p>
    </div>
</div>

<body>
    <div class="login">
        <h1 id="anim1">Добро пожаловать!</h1>
        <h2 id="anim2">Войдите, чтобы получить доступ к сервису SOTS</h2>
        <div id="anim3" class="authorization">
            <p>Логин</p>
            <input id="login_id" type="text" maxlength="20">
            <p>Пароль</p>
            <input id="pass_id" type="password" maxlength="20">
            <notify id="wrongPW">Неверный пароль</notify>
        </div>
        <div id="anim4" class="button">
            <p>Авторизоваться</p>
        </div>
    </div>
    <div class="regisr">
        <h2 id="anim5">Или пройдите быструю регистрацию по кнопке ниже</h2>
        <p class="reg_button" id="anim6">Создать аккаунт</p>
    </div>
</body>

</html>

<script src="script.js"></script>
